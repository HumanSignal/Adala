name: "CI/CD Pipeline"

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - master

concurrency:
  group: CI/CD Pipeline-${{ github.event.pull_request.number || github.event.pull_request.head.ref || github.ref_name }}
  cancel-in-progress: true

jobs:

  build:
    name: "Build"
    uses: ./.github/workflows/docker-build.yml
    permissions:
      contents: read
      checks: write
    with:
      sha: ${{ github.event.pull_request.head.sha || github.event.after }}
      branch_name: ${{ github.event.pull_request.head.ref || github.ref_name }}
    secrets: inherit

  deploy:
    name: "Deploy"
    if: github.event_name == 'pull_request_target' && !github.event.pull_request.head.repo.fork
    uses: ./.github/workflows/argocd-create-app.yml
    needs:
      - build
    with:
      docker_image_version: ${{ needs.build.outputs.image_version }}
      branch_name: ${{ github.event.pull_request.head.ref || github.ref_name }}
    secrets: inherit
