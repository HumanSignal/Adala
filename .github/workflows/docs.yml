name: "Docs"
on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'adala/**'
      - '.github/workflows/docs.yml'

jobs:
  upload:
    name: "Upload"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.11"
          cache: true

      - name: Install Python dependencies
        run: |
          pdm sync -G doc

      - name: Deploy docs
        run: |
          cd docs/
          pdm run mkdocs gh-deploy --force
