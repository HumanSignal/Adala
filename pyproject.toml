[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
]
doc = [
    "mkdocs>=1.5.3",
    "mkdocs-jupyter>=0.24.3",
    "mkdocs-material>=9.4.7",
    "mkdocstrings-python>=1.7.3",
]